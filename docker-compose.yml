version: "3.8"

services:
  backend:
    build: ./backend
    container_name: crex_backend
    restart: always
    env_file:
      - ./backend/.env
    expose:
      - "5000"
    networks:
      - crexnet

  frontend:
    build: ./frontend
    container_name: crex_frontend
    restart: always
    networks:
      - crexnet

  nginx:
    image: nginx:alpine
    container_name: crex_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - crexnet

networks:
  crexnet:
    driver: bridge
