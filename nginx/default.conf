# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name crexline.me www.crexline.me;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name crexline.me www.crexline.me;

    # SSL certificate paths
    ssl_certificate     /etc/letsencrypt/live/crexline.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crexline.me/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root for frontend
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve frontend files
    location / {
        try_files $uri /index.html;
    }

    # Proxy backend API
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: increase client upload size
    client_max_body_size 50M;

    # Optional: security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}
