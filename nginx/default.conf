server {
    listen 80;
    server_name crexline.me www.crexline.me;
    return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
}

server {
    listen 443 ssl;
    server_name crexline.me www.crexline.me;

    root /usr/share/nginx/html;
    index index.html;

    # SSL certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/crexline.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crexline.me/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # SPA routing: serve index.html for all non-API routes
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to backend container
    location /api/ {
        proxy_pass http://backend:5000/;  # adjust backend port if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
