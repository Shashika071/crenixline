server {
    listen 80;
    server_name crexline.me www.crexline.me;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name crexline.me www.crexline.me;

    ssl_certificate     /etc/letsencrypt/live/crexline.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crexline.me/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Serve frontend
    location / {
        try_files $uri /index.html;
    }
    
    # Serve uploaded employee images directly
    location /uploads/ {
        alias /usr/share/nginx/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Proxy API requests to Node.js backend
    location /api/ {
        proxy_pass http://crex_backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy Python QR scanner API requests
    location /qr-api/ {
        proxy_pass http://crex_p_backend:5001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: handle 404s for SPA routing
    error_page 404 /index.html;
}

server {
    listen 80;
    server_name admin.crexline.me www.admin.crexline.me;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name admin.crexline.me www.admin.crexline.me;

    ssl_certificate     /etc/letsencrypt/live/admin.crexline.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.crexline.me/privkey.pem;

    location / {
        proxy_pass http://host.docker.internal:5174;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

